<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>artdashik</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav>
                <!-- Logo-->
                <div class = "logo">
                    <img src = "../static/src/logo.png" alt = "artdashik" width = "100%" height="100%" onclick="location.href = '/'">
                </div>

                <!-- Menu -->
                <input id = "menu_toggle" type="checkbox" />
                <label class="menu_button_container" for="menu_toggle">
                    <div class="menu_button"></div>
                </label>
                <ul class="menu">
                    <li><a href = "/">Товары</a></li>
                    <li><a href = "/cart">Корзина</a></li>
                    <li><a href = "/calculations">Расчёты</a></li>
                 </ul>
            </nav>
        </header>

        <!-- Cart -->
        <section id = "cart">
            <div class = "section_header">
                <button id = "button_back" onclick="location.href = '/'">
                    <img src = "../static/src/back.png" width="100%" height="100%">
                </button>
                <div class = "section_title">Корзина</div>
            </div>

            <!-- Cart grid -->
            <div class = "grid" id = "cart_items"></div>
                    
            <!-- Buy Button -->
            <div class = "buy">    
                <button id = "button_buy">Оформить заказ</button>
            </div>

        </section>

        <!-- Footer -->
        <footer>
            <button class = "button_tg">
                <div class = "tg_image">
                    <img src = "../static/src/tg.png" width="100%" height="100%">
                </div>
                <li><a class="tg" href="https://t.me/daria_podtsiuk">Telegram</a></li>
            </button>
            <div class = "footer_text">Санкт-Петербург</div>
        </footer>
        <script src="../static/js/page_cart.js"></script>
    </body>
</html>
