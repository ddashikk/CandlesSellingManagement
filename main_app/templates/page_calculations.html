<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>artdashik</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav>
                <!-- Logo-->
                <div class = "logo">
                    <img src = "../static/src/logo.png" alt = "artdashik" width = "100%" height="100%" onclick="location.href = '/'">
                </div>

                <!-- Menu -->
                <input id = "menu_toggle" type="checkbox" />
                <label class="menu_button_container" for="menu_toggle">
                    <div class="menu_button"></div>
                </label>
                <ul class="menu">
                    <li><a href = "/">Товары</a></li>
                    <li><a href = "/cart">Корзина</a></li>
                    <li><a href = "/calculations">Расчёты</a></li>
                 </ul>
            </nav>
        </header>

        <!-- Calculations -->
        <section id = "calculations">
            <div class = "section_title">Корзина</div>
            <!-- Product cost -->
            <div class="costs">
                <div class="title_costs">Себестоимость товара</div>
                <div class="buttons_for_costs">
                    <input class="input_costs" type = "text" id="IDInput" placeholder="Введите артикул">
                    <button class="button_costs" onclick = "showDetails()">Показать себестоимость</button>
                </div>

                <table id="table_costs">
                    <tr>
                        <th>Артикул</th>
                        <th>Стоимость материалов</th>
                        <th>Логистика</th>
                        <th>Маркировка</th>
                        <th>Упаковка</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>100</td>
                        <td>100</td>
                        <td>50</td>
                        <td>100</td>
                    </tr>
                </table>
            </div>
            <!-- <script src="../static/js/page_calculations.js"></script> -->
        </section>

        <!-- Footer -->
        <footer>
            <button class = "button_tg">
                <div class = "tg_image">
                    <img src = "../static/src/tg.png" width="100%" height="100%">
                </div>
                <li><a class="tg" href="https://t.me/daria_podtsiuk">Telegram</a></li>
            </button>
            <div class = "footer_text">Санкт-Петербург</div>
        </footer>
    </body>
